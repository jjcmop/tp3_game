<extend name="Public/base" />

<block name="body">
<!-- <link rel="stylesheet" type="text/css" href="__CSS__/admin_table.css" media="all"> -->
<link rel="stylesheet" type="text/css" href="__CSS__/combo.select.css" media="all">
<script src="__JS__/jquery.combo.select.js"></script>
<script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title cf">
        <h2>新增 [代充额度]</h2>
    </div>
    <!-- 标签页导航 -->
<div class="tab-wrap">
    <ul class="tab-nav nav">
        <li data-tab="tab1" class="current"><a href="javascript:void(0);">基础</a></li></li>
        <li data-tab="tab2" ><a href="javascript:void(0);">多渠道</a></li>
    </ul>
    <div class="tab-content zc_for">
    <!-- 表单 -->
  <div id="tab1" class="tab-pane in tab1 ">
    <form id="form1" action="{:U('pay_limits_add?model='.$model['id'].'&type=1')}" method="post" class="form-horizontal">
        <!-- 基础文档模型 -->
        <div id="tab1" class="tab-pane in tab1">
    		<table  border="0" cellspacing="0" cellpadding="0">
                <tbody>
                    <tr>
                        <td class="l">推广员账号:</td>
                        <td class="r">
                            <select name="promote_id">
                            <option value=' '> 请选择推广员</option>
                         <volist name=":get_promote_list()" id="vo">
                            <option value='{$vo.id}'>{$vo.account}</option>
                        </volist>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="l">代充额度：</td>
                        <td class="r">
                           <input type="text" class="txt" name="limits" value="">
                        </td>
                    </tr>
                    <tr>
                  <td class="r">
                    <button class="btn submit-btn ajax-post hidden" id="submit1" type="submit" target-form="form-horizontal">确 定</button>
                  </td>
                  <td class="r" colspan='3'>
                    <a class="btn btn-return" href="javascript:history.back(-1);">返 回</a>
                  </td>
              </tr> 

                </tbody>
            </table>
        </div>
        <!-- <div class="form-item cf">
            <button class="btn submit-btn ajax-post hidden" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <a class="btn btn-return" href="javascript:history.back(-1);">返 回</a>
        </div> -->
    </form>
    </div>
<!-- 20171010新增多渠道 -->
    <div id="tab2" class="tab-pane  tab2">
         <form id="form3" action="{:U('pay_limits_add?model='.$model['id'].'&type=2')}" method="post" class="form-horizontal">
          <table border="0" cellspacing="0" cellpadding="0">
            <tbody>
            <tr>
                <td class="l">推广员账号：</td>
                <td class="r" colspan='3'>
                  <textarea name="all_names" id="all_names" cols="32" rows="20"></textarea>
                  (一行一个账号)
                </td>
              </tr>
              <tr>
                <td class="l">代充额度：</td>
                <td class="r" colspan='3'>
                   <input type="text" class="txt" name="limits" value="">
                </td>
              </tr>
              <tr>
                  <td class="r">
                    <button class="btn submit-btn ajax-post hidden" id="submit3" type="submit" target-form="form-horizontal">提 交</button>
                  </td>
                  <td class="r" colspan='3'>
                    <a class="btn btn-return" href="javascript:history.back(-1);">返 回</a>
                  </td>
              </tr>                               
            </tbody>
          </table>
          </form>
    </div>
    </div>
</div>
</block>

<block name="script">
<script type="text/javascript">
//导航高亮
highlight_subnav('{:U('Promote/pay_limit')}');
showTab();
$('#submit1').click(function(){
    $('#form1').submit();
});
//20171010新增多渠道
$("#submit3").click(function(){$('#form3').submit();  })

$(function(){
   $('select').comboSelect();

});
</script>
</block>
