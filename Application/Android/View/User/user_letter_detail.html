<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>消息详情</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1"/>
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="screen-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="format-decoration" content="telephone=no">
    <style>
        *{margin:0;padding:0;}
        html, body {width: 100%;position: relative;}
        html{font-size:62.5%;}
        #msg{width:88%;margin:0 6%;overflow: hidden;}
        #msg .title{width:100%;padding-top:1.5rem;padding-bottom:1.5rem;border-bottom: 1px solid #ccc;margin-bottom:1.5rem;}
        #msg .title h1{font-size:2.0rem;color:#252525;text-align: left;font-weight: normal;
            line-height:2.8rem;margin:1rem 0;}
        #msg .title h3{font-size:1.4rem;color:#666;text-align: left;font-weight: normal;}
        #msg .title h3 span{margin-right:1.5rem;}
        #msg .content p{width:100%;font-size:1.5rem;line-height: 3rem;margin:0!important; word-break: break-all!important;text-indent:0!important;color:#666;text-align: left;margin-bottom:1rem;}
        #msg .content p img{width:100%;height:100%;}
    </style>
</head>
<body>
<div id="msg">
    <div class="title">
        <h1>{$vo.title}</h1>
        <h3><span>{$vo['send_account']}</span><span>{$vo.create_time|date="Y-m-d H:i:s",###}</span></h3>
    </div>
    <div class="content">
       {$vo.send_content}
    </div>
</div>
</body>
</html>
