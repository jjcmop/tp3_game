<extend name="Public/bases" />

<block name="body">
<div class="news_list">
    <ul  class="list container">
    <article:list name="article" category="$category['id']" child="true">
        <li style="overflow: hidden;padding: 20px 0;border-bottom: 1px dashed #d6d6d6;">
            <h3 style="float: left;width: 750px;line-height: 28px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;"><a style="font-size: 16px;font-weight: normal;" href="{:U('Article/detail?id='.$article['id'])}" target="_blank" title="{$article.title}">{$article.title}</a></h3>
            <span style="float: left;width: 150px;line-height: 28px;text-align: center;">{$article.create_time|date='Y-m-d',###}</span>
            <p style="float: left;width: 100px;padding: 0;line-height: 28px;">{$article.description}<a href="{:U('Article/detail?id='.$article['id'])}">阅读全文&gt;&gt;</a></p>
        </li>
    </article:list>
    </ul>
    <div class="page">
        {$_page|default=''}
    </div>
</div>
</block>
