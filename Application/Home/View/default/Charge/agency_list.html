<extend name="Public/promote_base"/>

<block name="body">
<div id="query">
  <div class="mod">
    <h2>转移记录</h2>
    <div id="zc_top">
      <ul class="clearfix">
        <li style="border:none;">
          <h3 class="ftype">转移平台币</h3>
          <p><span>{:get_balance_ico()}</span>个 <i>1平台币=1元</i></p>
          <div>
            <a href="{:U('agency')}" class="btn01" style="float:left; margin-left:10px">转移平台币</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
 <div id="search" class="mod">
          <h2>查询</h2>
          <form id="data_form" action="{:U('Charge/agency_list')}" method="post" enctype="multipart/form-data">
            <ol>
              
              <li class="user">
                <input type="text" name="agents_name" id="agents_name" placeholder="请输入充值账号" value="{:I('agents_name')}">
              </li>
                
              <li class="other clearfix">
               
               <div class="l">
                  <select name="type" id="type" style="width:80px;">
                    <option value="">账号类型</option>
                    <option  value="1"
                     <if condition="I('type') eq 1"> selected </if>
                     >用户账号</option>
                    <option  value="0"
                     <if condition="I('type') heq '0'"> selected </if>
                     >二级渠道</option>
                  </select>
                </div>


                <div class="m"><em>开始时间：</em><span class="required">*</span>
                  <input type="text" id="sdate" name="time-start" value="{:I('time-start')}">
                </div>
                <div class="r"><em>结束时间：</em><span class="required">*</span>
                  <input type="text" id="edate" name="time-end" value="{:I('time-end')}">
                </div>

                <div class="search_btn">
                  <input type="submit" value="查询">
                </div>

              </li>
            </ol>
          </form>
        </div>      
  <div id="jiesuan" class="mod">
    <h2>代充记录</h2>
    <div class="con">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <thead>
          <tr>
            <th>编号</th>
            <th>充值账号</th>
            <th>账号类型</th>
            <th>充值金额</th>
            <th>充值时间</th>
          </tr>
        </thead>
        <tbody>
          <volist name="list_data" id="vo">
          <tr>
            <td>{$vo.id}</td>
            <td>{$vo.agents_name}</td>
            <td>{:get_typo($vo['type'])}</td>
             <td>{$vo.amount}</td>
            <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
          </tr>
        </volist>
        </tbody>
      </table>
    </div>
    <div class="import">
      </span>
      <span><a href="{:U('Export/expUser',array(
      'id'=>2,
      'agents_name'=>I('agents_name'),
      'type'=>I('type'),
      'amount'=>I('amount'),
      'create_time'=>I('create_time'),
      'time-start'=>I('time-start'),
      'time-end'=>I('time-end'),
      'start'=>I('start'),
      'end'=>I('end')
      ))}" >导出数据(excel格式)</a>
      </span>
      </span>
    </div>
  </div>
  <div id="pagehtml" class="pagenavi clearfix">{$_page}</div>
</div>
<link rel="stylesheet" type="text/css" href="__CSS__/p_jquery.datetimepicker.css">
<script type="text/javascript" src="__JS__/jquery.datetimepicker.js"></script>
<script type="text/javascript">
$().ready(function(){
   $('#sdate').datetimepicker({
    lang:'ch',
    format:'Y-m-d',
    formatDate:'Y-m-d',
    timepicker:false
  });
  
  $('#edate').datetimepicker({
    lang:'ch',
    format:'Y-m-d',
    formatDate:'Y-m-d',
    timepicker:false
  });
  
});
</script>
</block>
