<extend name="Public/promote_base"/>

<block name="body">
<div id="query">
        <div id="jiesuan" class="mod">
          <h2>我的收益</h2>
          <div class="con">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <thead>
                <tr>
                  <th>结算编号</th>
                  <th>结算周期</th>
                  <th>收益金额</th>
                  <th>结算状态</th>
                </tr>
              </thead>
              <tbody>
                <volist name="list_data" id="vo">
                <tr>
                  <td>{$vo.id}</td>
                  <td>{$vo.spend_time|date="Y-m-d",###}</td>
                  <td>{$vo.real_money}</td>
                  <td>{:get_pay_sett($vo['status'])}</td>
                </tr>
              </volist>
              </tbody>
            </table>
            <div class="import">
               <span>收益总金额：￥{$real_sum}</span>  <span>未结算金额：￥{$n_real_sum}元</span> 
              <span>数据量：{$count}条数据</span>
              <!-- <span><a href="{:U('Export/expUser',array('id'=>2))}">导出数据(excel格式)</a></span> -->
            </div>
                                    <div id="pagehtml" class="pagenavi clearfix">{$_page}</div>

          </div>
          </div>

          收件人：潘玉庭<br>
          电话： 027-87548895 
        </div> -->
</div>
</block>
